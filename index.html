<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whack-a-Mole Game</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- p5.js Libraries -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>
  </head>

  <body class="bg-success-subtle">
    <div class="container-fluid py-3">
      <div class="row justify-content-center text-center mb-3">
        <div class="col-auto">
          <button id="startButton" class="btn btn-primary btn-lg">
            Start / Restart
          </button>
        </div>
        <div class="col-auto">
          <h4 class="mb-0">Score: <span id="scoreDisplay">0</span></h4>
        </div>
        <div class="col-auto">
          <h4 class="mb-0">Time Left: <span id="timerDisplay">30</span>s</h4>
        </div>
      </div>
    </div>

    <!-- p5.js sketch -->
    <script src="sketch.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
